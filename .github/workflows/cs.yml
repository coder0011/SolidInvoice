name: CS

on: [ pull_request ]

permissions:
  contents: read

jobs:
  ecs:
    name: Coding Standards (PHP)

    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            cdn.jsdelivr.net:443
            dl.cloudsmith.io:443
            getcomposer.org:443
            github.com:443
            objects.githubusercontent.com:443
            packagist.org:443
            release-assets.githubusercontent.com:443
            setup-php.com:443

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Setup PHP
        uses: shivammathur/setup-php@20529878ed81ef8e78ddf08b480401e6101a850f
        with:
          php-version-file: .php-version
          extensions: intl, gd, mysql, pdo_mysql

      - uses: ramsey/composer-install@3cf229dc2919194e9e36783941438d17239e8520 # v3

      - name: Run EasyCodingStandard
        run: bin/ecs check

  composer-normalize:
    name: Composer Normalize

    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911
        with:
          egress-policy: block
          allowed-endpoints: >
            api.snapcraft.io:443
            api.github.com:443
            api.ipify.org:443
            api.launchpad.net:443
            archive.ubuntu.com:80
            azure.archive.ubuntu.com:80
            cdn.jsdelivr.net:443
            dl.cloudsmith.io:443
            esm.ubuntu.com:443
            esm.ubuntu.com:80
            getcomposer.org:443
            github.com:443
            keys.openpgp.org:443
            keyserver.ubuntu.com:443
            motd.ubuntu.com:443
            objects.githubusercontent.com:443
            packages.microsoft.com:443
            packages.microsoft.com:80
            packagist.org:443
            pgp.mit.edu:443
            ppa.launchpad.net:80
            ppa.launchpadcontent.net:443
            ppa.launchpadcontent.net:80
            raw.githubusercontent.com:443
            release-assets.githubusercontent.com:443
            repo.packagist.org:443
            security.ubuntu.com:443
            security.ubuntu.com:80
            setup-php.com:443

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Setup PHP
        uses: shivammathur/setup-php@20529878ed81ef8e78ddf08b480401e6101a850f
        with:
          php-version-file: .php-version

      - name: Install dependencies
        run: composer install --no-scripts

      - name: Ensure lock file is up to date
        run: composer update --lock --no-scripts

      - name: Run composer normalize
        run: composer normalize --no-update-lock --diff --dry-run

  lint:
    permissions:
      contents: read  # for actions/checkout to fetch code
      statuses: write  # for github/super-linter/slim to mark status of each linter run
    name: Lint

    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            api.ipify.org:443
            bun.sh:443
            cdn.jsdelivr.net:443
            dl.cloudsmith.io:443
            getcomposer.org:443
            github.com:443
            objects.githubusercontent.com:443
            raw.githubusercontent.com:443
            packagist.org:443
            repo.packagist.org:443
            registry.npmjs.org:443
            registry.yarnpkg.com:443
            release-assets.githubusercontent.com:443
            setup-php.com:443

      - name: Checkout Code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
            fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@20529878ed81ef8e78ddf08b480401e6101a850f
        with:
          php-version-file: .php-version
          extensions: intl, gd, mysql, pdo_mysql, :xdebug

      - uses: ramsey/composer-install@3cf229dc2919194e9e36783941438d17239e8520 # v3

      - uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2

      - run: bun install

      - name: Super-Linter
        uses: github/super-linter/slim@4e8a7c2bf106c4c766c816b35ec612638dc9b6b2
        env:
          # exclude noisy dirs
          FILTER_REGEX_EXCLUDE: '(node_modules|vendor|dist|build|.git)'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSS_FILE_NAME: .stylelintrc.json
          VALIDATE_YAML: true
          VALIDATE_JSON: true
          VALIDATE_XML: true
          VALIDATE_MD: true
          VALIDATE_GITLEAKS: true
          VALIDATE_BASH: true
          VALIDATE_PHP_BUILTIN: true
          LINTER_RULES_PATH: .
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_CSS: true
